<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto exemplo JS</title>
</head>
<body>
    <h2>Exemplo 04</h2>
    <p>Abaixo você verá um exemplo de como mudar uma imagem em JavaScript.</p>
    <button type="button" onclick="document.getElementById('globe').src='img/globobranco.png'">Clique para ver o globo branco</button>
    <img id="globe" src="img/globobranco.png" alt="Globo terrestre branco com os continentes em preto, com as Américas no centro">
    <button type="button" onclick="document.getElementById('globe').src='img/globopreto.png'">Clique para ver  o globo preto</button>

</body>
</html>
