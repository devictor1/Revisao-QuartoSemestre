<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Fregni">
    <meta name="description" content="PÃ¡gina de cadastros de contato">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="contato, cadastro, CRUD, agenda">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone.ico" type="image/x-icon">
    <title>Agenda de contatos</title>
</head>

<body>
    <h1>Contato:</h1>
    <section class="contact-form">
        <h2>Me mande uma mensagem!</h2>
        <form action="" method="get">
            <label for="name">Nome:</label>
            <input type="text" name="nome" id="nome">
            <label for="surname">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <textarea name="texto" id="texto" maxlength="1024" placeholder="Escreva sua mensagem:"></textarea>
            <button type="submit" id="button">Enviar mensagem</button> 
        </form>
    </section>
</body>

</html>
